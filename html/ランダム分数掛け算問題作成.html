</div>
<script>
let startButton, stopButton, resetButton, showTime;
let timer, startTime, elapsedTime = 0, holdTime = 0;

window.onload = function() {
    startButton = document.getElementById("start");
    stopButton = document.getElementById("stop");
    resetButton = document.getElementById("reset");
    showTime = document.getElementById("time");
}

// Function to check if a number is prime
const isPrime = num => {
    if (num <= 1) return false;
    if (num <= 3) return true;
    if (num % 2 === 0 || num % 3 === 0) return false;
    let i = 5;
    while (i * i <= num) {
        if (num % i === 0 || num % (i + 2) === 0) return false;
        i += 6;
    }
    return true;
};

// Function to find the greatest common divisor (GCD) of two numbers
const gcd = (a, b) => {
    if (b === 0) return a;
    return gcd(b, a % b);
};

// Function to reduce a fraction to its simplest form and ensure both numerator and denominator are prime
const reduceToPrimeFraction = (num, denom) => {
    const divisor = gcd(num, denom);
    num /= divisor;
    denom /= divisor;
    if (isPrime(num) && isPrime(denom)) {
        return [num, denom];
    } else {
        return reduceToPrimeFraction(num, denom);
    }
};

// Function to get a random prime number within a range
const getRandomPrime = (min, max) => {
    let num = Math.floor(Math.random() * (max - min + 1)) + min;
    while (!isPrime(num)) {
        num = Math.floor(Math.random() * (max - min + 1)) + min;
    }
    return num;
};

const start = () => {
    startTime = Date.now();
    measureTime();
};

const stop = () => {
    clearInterval(timer);
    holdTime += Date.now() - startTime;
};

const reset = () => {
    clearInterval(timer);
    elapsedTime = 0;
    holdTime = 0;
    showTime.textContent = "00:00.000";
    document.getElementById("bunsi1").value = "";
};

const measureTime = () => {
    timer = setTimeout(() => {
        elapsedTime = Date.now() - startTime + holdTime;
        showTime.textContent = new Date(elapsedTime).toISOString().slice(14, 23);
        measureTime();
    }, 10);
};

const random = () => {
    const min = 10;
    const max = 20;
    let n = Math.floor(Math.random() * (20 - 5)) + 5;
    document.getElementById("n").innerText = n;
    const randombunsi1 = getRandomPrime(min, max);
    const randombunbo1 = getRandomPrime(min, max);
    const [bunsi1, bunbo1] = reduceToPrimeFraction(randombunsi1, randombunbo1);
    document.getElementById("bunsi").innerText = bunsi1;
    document.getElementById("bunbo").innerText = bunbo1;
    document.getElementById("bunsi2").innerText = bunsi1;
    document.getElementById("bunbo2").innerText = bunbo1;
    document.getElementById("bunbo4").innerText = bunbo1;
    reset();
    start();
};

const answer = () => {
    const bunsi3 = document.getElementById("bunsi1").value;
    const bunsi2 = document.getElementById("bunsi2").innerText;
    const bunbo2 = document.getElementById("bunbo2").innerText;
    const bunsi4 = document.getElementById("bunsi").innerText * document.getElementById("n").innerText;
    if ( bunsi3 == bunsi4 ) {
        if ( bunsi1 != "" ){
        stop();
        document.getElementById("jikan").innerText = "あなたの計算速度は" + showTime.innerText + "です";
}else {
alert("値を入力してください");
}
    } else {
        alert("不正解です");
    }
};
</script>
