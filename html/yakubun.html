<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .answer {
        display: none;
    }

    .timer {
        font-family: arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        color: #000000;
        text-align: center;
    }

    #time {
        font-size: 60px;
        margin: 20px 0;
    }

    .bunsu {
        font-size: 50px;
            display: inline-flex; 
        flex-direction: column;
        vertical-align: middle;
        margin-bottom: 50px;
        position: relative;
    }

    .bunsu span {
        padding: 0 10px;
    }

    #bunsi {
        border-bottom: 5px solid;
    }
button {
        border: 5px solid #00ff00;
        font-size: 30px;
        font-family: sans-serif;
        background: transparent;
        border-radius: 20px;
        margin-bottom: 10px;
    }
button:hover {
        background: #00ffff;
        cursor: pointer;
    }

    .bunsu input {
        font-size: 30px;
    }
#yakubun {
    font-size: 30px;
}
</style>
<div class="answer">
    <p id="bunsi2"></p>
    <p id="bunbo2"></p>
</div>

<div class="timer">
    <div id="time">00:00.000</div>
    <div>
        <button id="reset" onclick="reset();">リセット</button>
    </div>
</div>

<div style="text-align: center;" id="center">
    <div id="a">
        <span class="bunsu">
            <span id="bunsi">random</span>
            <span id="bunbo">random</span>
        </span><span id="yakubun">を約分してください</span>
    </div>

    <div><button onclick="random();">始める</button></div>

    <div>
        <span class="bunsu">
            <span id="bunsi"><input type="number" id="bunsi1"></span>
            <span id="bunbo"><input type="number" id="bunbo1"></span>
        </span>
    </div>

    <div><button onclick="answer();">答え合わせ</button></div>
    <div><p id="jikan"></p></div>
</div>
<script>
let startButton, stopButton, resetButton, showTime;
let timer, startTime, elapsedTime = 0, holdTime = 0;

window.onload = function() {
    startButton = document.getElementById("start");
    stopButton = document.getElementById("stop");
    resetButton = document.getElementById("reset");
    showTime = document.getElementById("time");
}

// Function to check if a number is prime
const isPrime = num => {
    if (num <= 1) return false;
    if (num <= 3) return true;
    if (num % 2 === 0 || num % 3 === 0) return false;
    let i = 5;
    while (i * i <= num) {
        if (num % i === 0 || num % (i + 2) === 0) return false;
        i += 6;
    }
    return true;
};

// Function to find the greatest common divisor (GCD) of two numbers
const gcd = (a, b) => {
    if (b === 0) return a;
    return gcd(b, a % b);
};

// Function to reduce a fraction to its simplest form and ensure both numerator and denominator are prime
const reduceToPrimeFraction = (num, denom) => {
    const divisor = gcd(num, denom);
    num /= divisor;
    denom /= divisor;
    if (isPrime(num) && isPrime(denom)) {
        return [num, denom];
    } else {
        return reduceToPrimeFraction(num, denom);
    }
};

// Function to get a random prime number within a range
const getRandomPrime = (min, max) => {
    let num = Math.floor(Math.random() * (max - min + 1)) + min;
    while (!isPrime(num)) {
        num = Math.floor(Math.random() * (max - min + 1)) + min;
    }
    return num;
};

const start = () => {
    startTime = Date.now();
    measureTime();
};

const stop = () => {
    clearInterval(timer);
    holdTime += Date.now() - startTime;
};

const reset = () => {
    clearInterval(timer);
    elapsedTime = 0;
    holdTime = 0;
    showTime.textContent = "00:00.000";
    document.getElementById("bunsi1").value = "";
    document.getElementById("bunbo1").value = "";
};

const measureTime = () => {
    timer = setTimeout(() => {
        elapsedTime = Date.now() - startTime + holdTime;
        showTime.textContent = new Date(elapsedTime).toISOString().slice(14, 23);
        measureTime();
    }, 10);
};

const random = () => {
    const min = 10;
    const max = 100;
    let n = Math.floor(Math.random() * (20 - 5)) + 5;
    const randombunsi1 = getRandomPrime(min, max);
    const randombunbo1 = getRandomPrime(min, max);
    const [bunsi1, bunbo1] = reduceToPrimeFraction(randombunsi1 * n, randombunbo1 * n);
    document.getElementById("bunsi").innerText = bunsi1 * n;
    document.getElementById("bunbo").innerText = bunbo1 * n;
    document.getElementById("bunsi2").innerText = bunsi1;
    document.getElementById("bunbo2").innerText = bunbo1;
    reset();
    start();
};

const answer = () => {
    const bunsi1 = document.getElementById("bunsi1").value;
    const bunbo1 = document.getElementById("bunbo1").value;
    const bunsi2 = document.getElementById("bunsi2").innerText;
    const bunbo2 = document.getElementById("bunbo2").innerText;

    if (bunsi1 == bunsi2 && bunbo1 == bunbo2) {
        stop();
        document.getElementById("jikan").innerText = showTime.innerText;
    } else {
        // Handle incorrect answer scenario if needed
    }
};
</script>
